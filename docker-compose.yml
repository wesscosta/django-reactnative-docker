services:
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: django-backend
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
    restart: always
    networks:
      - backend_network 
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"


